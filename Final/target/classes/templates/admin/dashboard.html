<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .dashboard-card {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .dashboard-card h2 {
            margin-bottom: 30px;
            font-weight: bold;
        }
        .dashboard-card a {
            margin: 10px;
            width: 200px;
        }
        .btn-back {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #fff;
            color: #2575fc;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: 500;
        }
        .btn-back:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    
    <div class="container">
        <div class="dashboard-card shadow-lg">
            <h2>🏠 Admin Dashboard</h2>
            <div class="d-flex flex-wrap justify-content-center">
                <a href="/admin/students" class="btn btn-light text-primary fw-bold">👩‍🎓 Manage Students</a>
                <a href="/admin/rooms" class="btn btn-light text-primary fw-bold">🚪 Manage Rooms</a>
            </div>
        </div>
    </div>

</body>
</html>
