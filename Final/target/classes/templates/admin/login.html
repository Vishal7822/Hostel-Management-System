<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <form action="#" th:action="@{/admin/login}" method="post" 
        class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md space-y-4">
    <h2 class="text-2xl font-bold text-center mb-4">Admin Login</h2>

    <input type="text" name="username" placeholder="Username"
           class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />

    <input type="password" name="password" placeholder="Password"
           class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />

    <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-md font-semibold hover:bg-blue-700 transition">
      Login
    </button>
  </form>

</body>
</html>
