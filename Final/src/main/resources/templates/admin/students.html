<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div class="container mt-5 p-4 bg-light rounded shadow">
	    <h2 class="text-center mb-4">Manage Students</h2>

	    <!-- Add Student Button -->
	    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addStudentModal">Add Student</button>

	    <!-- Students Table -->
	    <table class="table table-bordered" id="studentsTable">
	        <thead>
	            <tr>
	                <th>ID</th><th>Name</th><th>Start Date</th><th>Due Date</th>
	                <th>Price</th><th>Paid</th><th>Due</th><th>Room</th><th>Class</th><th>Actions</th>
	            </tr>
	        </thead>
	        <tbody>
	            <!-- Rows added dynamically via JS -->
	        </tbody>
	    </table>
	</div>

	<!-- Add Student Modal -->
	<div class="modal fade" id="addStudentModal">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <form id="studentForm">
	                <div class="modal-header">
	                    <h5 class="modal-title">Add Student</h5>
	                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
	                </div>
	                <div class="modal-body">
	                    <input type="text" id="name" placeholder="Name" class="form-control mb-2" required>
	                    <input type="date" id="startDate" class="form-control mb-2" required>
	                    <input type="date" id="dueDate" class="form-control mb-2" required>
	                    <input type="number" id="price" placeholder="Price" class="form-control mb-2" required>
	                    <input type="number" id="paidAmount" placeholder="Paid" class="form-control mb-2" required>
	                    <input type="number" id="dueAmount" placeholder="Due" class="form-control mb-2" readonly>
						<select id="roomSelect" class="form-select mb-2" required>
						    <option value="">Select Room</option>
						    <option value="101">101 - General</option>
						    <option value="102">102 - Semi-Private</option>
						    <option value="103">103 - Private</option>
						</select>
	                    <select id="classType" class="form-select mb-2">
	                        <option value="general">General</option>
	                        <option value="semi_private">Semi-Private</option>
	                        <option value="private">Private</option>
	                    </select>
	                </div>
	                <div class="modal-footer">
						<div class="d-flex justify-content-between mt-3">
						    <a href="/admin/dashboard" class="btn btn-secondary">Back</a>
						    <button type="submit" class="btn btn-primary">Add Student</button>
						</div>
	                </div>
	            </form>
	        </div>
	    </div>
	</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
